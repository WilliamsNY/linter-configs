files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes:
    - 1
    - include: true
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: zero
  brace-style:
    - 1
    - style: 1tbs
    - allow-single-line: true
  class-name-format:
    - 0
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase
    - ignore: []
  clean-import-paths:
    - 0
    - filename-extension: false
      leading-underscore: false
  declarations-before-nesting: 1
  empty-args:
    - 1
    - include: false
  empty-line-between-blocks:
    - 1
    - include: true
    - allow-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 1
    - include: true
  max-file-line-count:
    - 0
    - length: 300
  max-line-length:
    - 0
    - length: 80
  mixin-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 10
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties:
    - 0
    - properties: []
  no-duplicate-properties:
    - 1
    - exclude:
      - src
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: [ 'aspect-ratio', 'gap' ]
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 0
  no-universal-selectors: 0
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes:
    - 0
    - additional-identifiers: []
    - excluded-identifiers: []
    - ignore-non-standard: false
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 0
  placeholder-name-format:
    - 0
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase
  property-sort-order:
    - 1
    - ignore-custom-properties: false
      order:
        - all
        - content
        - resize
        - empty-cells
        - float
        - clear
        - shape-image-threshold
        - shape-margin
        - shape-outside
        - overflow
        - overflow-x
        - overflow-y
        - z-index
        - position
        - top
        - right
        - bottom
        - left
        - transform
        - transform-origin
        - transform-style
        - perspective
        - perspective-origin
        - backface-visibility
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - visibility
        - display
        - box-sizing
        - aspect-ratio
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - grid-gap
        - grid-area
        - grid-row
        - grid-row-start
        - grid-row-end
        - grid-row-gap
        - grid-column
        - grid-column-start
        - grid-column-end
        - grid-column-gap
        - grid-auto-rows
        - grid-auto-flow
        - grid-template
        - grid-template-areas
        - grid-template-rows
        - grid-template-columns
        - gap
        - flex
        - flex-basis
        - flex-direction
        - flex-flow
        - flex-grow
        - flex-shrink
        - flex-wrap
        - order
        - justify-content
        - align-content
        - justify-self
        - align-items
        - align-self
        - columns
        - column-width
        - column-count
        - column-gap
        - column-rule
        - column-rule-color
        - column-rule-style
        - column-rule-width
        - column-fill
        - column-span
        - caption-side
        - table-layout
        - vertical-align
        - outline
        - outline-width
        - outline-color
        - outline-style
        - outline-offset
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-radius
        - border-top-right-radius
        - border-top-left-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-image
        - border-image-source
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - border-image-slice
        - border-collapse
        - border-spacing
        - box-shadow
        - clip
        - clip-path
        - mask
        - mask-image
        - mask-position
        - mask-size
        - mask-repeat
        - mask-mode
        - mask-type
        - mask-clip
        - object-position
        - background
        - background-color
        - background-image
        - background-position
        - background-position-x
        - background-position-y
        - background-origin
        - background-size
        - background-clip
        - -webkit-background-clip
        - background-repeat
        - background-attachment
        - background-blend-mode
        - color
        - -webkit-text-fill-color
        - -webkit-text-stroke
        - -webkit-text-stroke-width
        - -webkit-text-stroke-color
        - font
        - font-family
        - src
        - font-size
        - font-size-adjust
        - font-stretch
        - font-variant
        - font-weight
        - font-style
        - quotes
        - tab-size
        - letter-spacing
        - line-height
        - word-break
        - word-spacing
        - word-wrap
        - white-space
        - direction
        - unicode-bidi
        - break-after
        - page-break-after
        - break-before
        - page-break-before
        - break-inside
        - page-break-inside
        - text-align
        - text-align-last
        - text-justify
        - text-indent
        - text-overflow
        - text-transform
        - text-decoration
        - text-decoration-color
        - text-decoration-style
        - text-decoration-line
        - text-shadow
        - text-emphasis
        - text-emphasis-color
        - filter
        - opacity
        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function
        - animation
        - animation-delay
        - animation-direction
        - animation-duration
        - animation-fill-mode
        - animation-iteration-count
        - animation-name
        - animation-play-state
        - animation-timing-function
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - counter-increment
        - counter-reset
        - scroll-snap-type
        - scroll-snap-coordinate
        - scroll-snap-destination
        - cursor
        - -webkit-appearance
        - -webkit-font-smoothing
        - -moz-osx-font-smoothing
        - -webkit-overflow-scrolling
        - -ms-overflow-style
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  pseudo-element: 0
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
  single-line-per-selector: 0
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 1
    - include: true
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 0
    - include: false
