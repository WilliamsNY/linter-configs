      - unicode-bidi
      - break-after
      - page-break-after
      - break-before
      - page-break-before
      - break-inside
      - page-break-inside
      - text-align
      - text-align-last
      - text-justify
      - text-indent
      - text-overflow
      - text-transform
      - text-decoration
      - text-decoration-color
      - text-decoration-style
      - text-decoration-line
      - text-shadow
      - text-emphasis
      - text-emphasis-color
      - filter
      - opacity
      - transition
      - transition-delay
      - transition-duration
      - transition-property
      - transition-timing-function
      - animation
      - animation-delay
      - animation-direction
      - animation-duration
      - animation-fill-mode
      - animation-iteration-count
      - animation-name
      - animation-play-state
      - animation-timing-function
      - list-style
      - list-style-type
      - list-style-position
      - list-style-image
