# Default application configuration that all configurations inherit from.

scss_files: "**/*.scss"
plugin_directories: ['.scss-linters']

# List of gem names to load custom linters from (make sure they are already
# installed)
plugin_gems: []

# Default severity of all linters.
severity: warning

linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false

  BemDepth:
    enabled: false
    max_elements: 1

  BorderZero:
    enabled: true
    convention: zero # or `none`

  ChainedClasses:
    enabled: false

  ColorKeyword:
    enabled: true

  ColorVariable:
    enabled: false

  Comment:
    enabled: true
    style: silent

  DebugStatement:
    enabled: true

  DeclarationOrder:
    enabled: true

  DisableLinterReason:
    enabled: false

  DuplicateProperty:
    enabled: true

  ElsePlacement:
    enabled: true
    style: same_line # or 'new_line'

  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: true

  ExtendDirective:
    enabled: false

  FinalNewline:
    enabled: true
    present: true

  HexLength:
    enabled: true
    style: short # or 'long'

  HexNotation:
    enabled: true
    style: lowercase # or 'uppercase'

  HexValidation:
    enabled: true

  IdSelector:
    enabled: false

  ImportantRule:
    enabled: false

  ImportPath:
    enabled: false
    leading_underscore: false
    filename_extension: false

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: space # or 'tab'
    width: 4

  LeadingZero:
    enabled: true
    style: include_zero # or 'include_zero'

  MergeableSelector:
    enabled: true
    force_nesting: true

  NameFormat:
    enabled: true
    allow_leading_underscore: true
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern

  NestingDepth:
    enabled: true
    max_depth: 8
    ignore_parent_selectors: false

  PlaceholderInExtend:
    enabled: false

  PrivateNamingConvention:
    enabled: false
    prefix: _

  PropertyCount:
    enabled: false
    include_nested: false
    max_properties: 10

  PropertySortOrder:
    enabled: true
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false
    order:
      - all
      - content
      - resize
      - empty-cells
      - float
      - clear
      - shape-image-threshold
      - shape-margin
      - shape-outside
      - overflow
      - overflow-x
      - overflow-y
      - z-index
      - position
      - top
      - right
      - bottom
      - left
      - transform
      - transform-origin
      - transform-style
      - perspective
      - perspective-origin
      - backface-visibility
      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left
      - visibility
      - display
      - box-sizing
      - width
      - min-width
      - max-width
      - height
      - min-height
      - max-height
      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left
      - grid-gap
      - grid-area
      - grid-row
      - grid-row-start
      - grid-row-end
      - grid-row-gap
      - grid-column
      - grid-column-start
      - grid-column-end
      - grid-column-gap
      - grid-auto-rows
      - grid-auto-flow
      - grid-template
      - grid-template-areas
      - grid-template-rows
      - grid-template-columns
      - flex
      - flex-basis
      - flex-direction
      - flex-flow
      - flex-grow
      - flex-shrink
      - flex-wrap
      - order
      - justify-content
      - align-content
      - align-items
      - align-self
      - columns
      - column-width
      - column-count
      - column-gap
      - column-rule
      - column-rule-color
      - column-rule-style
      - column-rule-width
      - column-fill
      - column-span
      - caption-side
      - table-layout
      - vertical-align
      - outline
      - outline-width
      - outline-color
      - outline-style
      - outline-offset
      - border
      - border-width
      - border-color
      - border-style
      - border-top
      - border-top-width
      - border-top-color
      - border-top-style
      - border-right
      - border-right-width
      - border-right-color
      - border-right-style
      - border-bottom
      - border-bottom-width
      - border-bottom-color
      - border-bottom-style
      - border-left
      - border-left-width
      - border-left-color
      - border-left-style
      - border-radius
      - border-top-right-radius
      - border-top-left-radius
      - border-bottom-right-radius
      - border-bottom-left-radius
      - border-image
      - border-image-source
      - border-image-width
      - border-image-outset
      - border-image-repeat
      - border-image-slice
      - border-collapse
      - border-spacing
      - box-shadow
      - clip
      - clip-path
      - mask
      - mask-position
      - mask-size
      - object-position
      - background
      - background-color
      - background-image
      - background-position
      - background-origin
      - background-size
      - background-clip
      - background-repeat
      - background-attachment
      - background-blend-mode
      - color
      - font
      - font-family
      - font-size
